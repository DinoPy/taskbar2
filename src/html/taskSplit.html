<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Split Task</title>
		<link href="../styles/taskSplit.css" rel="stylesheet" />
		<script src="../js/taskSplit.js" defer type="module"></script>
	</head>
	<body class="body-container">
		<main>
			<!-- Task Description Header -->
			<div class="task-header">
				<h2 class="task-title" id="taskTitle">Task Title</h2>
				<p class="task-description" id="taskDescription">Task description will appear here</p>
				<div class="task-meta">
					<span class="task-duration" id="taskDuration">Duration: 02:00:00</span>
					<span class="remaining-duration" id="remainingDuration">Remaining: 02:00:00</span>
				</div>
			</div>

			<!-- Split Tasks Table -->
			<div class="splits-container">
				<div class="splits-header">
					<h3>Split Tasks</h3>
					<button id="addSplitBtn" class="btn add-btn">+ Add Split</button>
				</div>
				
				<div class="table-container">
					<table id="splitsTable">
						<thead>
							<tr>
								<th>Name</th>
								<th>Description</th>
								<th>Duration</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="splitsTableBody">
							<!-- Dynamic rows will be added here -->
						</tbody>
					</table>
				</div>
			</div>

			<!-- Action Buttons -->
			<div class="action-buttons">
				<button id="submitBtn" class="submitBtn btn" title="Split task when full duration is used" disabled>
					Split Task
				</button>
				<button id="cancelBtn" class="cancelBtn btn" title="Cancel splitting">
					Cancel
				</button>
			</div>
		</main>
		
		<img
			class="closeIcon button"
			id="closeBtn"
			src="../images/close.svg"
			title="close window, won't save"
		/>
	</body>
</html>
