<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completed task</title>
    <link href='../styles/completedTasksList.css' rel='stylesheet' />
    <script src="../js/completedTasksList.js" defer type='module'> </script>
</head>

<body>
    <div class='container'>
        <img id='closeBtn' src="../images/close.svg" />
        <h1> Completed Tasks </h1>
        <div class='generalInfo'>
            <div class="datesContainer">
                <input class="dateInput" id="startDate" type="date" />
                <input class="dateInput" id="endDate" type="date" />
                <form class="tags-container">
                    <input class="tags-input" type="text" id="tags-input" name="tags"></input>
                    <button class="btn tags-button" id="tags-button"> Add </button>
                </form>
            </div>
            <div class="statsCotainer">
                <p class="tasksSoFar" data-tasks> Tasks so far: </p>
                <p class="totalDuration" data-duration> Total duration: </p>
            </div>
        </div>
        <div class="tags-list-container"> </div>
    </div>
    <div class="tableContainer"> </div>
</body>

</html>
