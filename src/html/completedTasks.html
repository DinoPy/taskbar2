<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completed task</title>
    <link href="../styles/variables.css" rel="stylesheet" />
    <link href='../styles/completedTasksList.css' rel='stylesheet' />
    <script src="../js/completedTasksList.js" defer type='module'> </script>
</head>

<body>
    <div class='body-container'>
        <img id='closeBtn' src="../images/close.svg" />
        <h1> Completed Tasks </h1>
        <div class='generalInfo'>
            <div class="filter-container">
                <div class="filters-left">
                    <div class="filter-row">
                        <form class="search-container">
                            <input class="search-input" type="text" id="search-input" name="search"></input>
                            <button class="btn seach-button" id="seach-button"> Search </button>
                        </form>
                        <select type="text" id="category" name="category" value="none"> </select>
                        <input class="dateInput" id="startDate" type="date" />
                        <input class="dateInput" id="endDate" type="date" />
                    </div>
                    <div class="tag-search-container">
                        <form class="tags-container">
                            <input class="tags-input" type="text" id="tags-input" name="tags"></input>
                            <button class="btn tags-button" id="tags-button"> Add </button>
                        </form>
                    </div>
                    <div class="tags-list-container"> </div>
                </div>
                <div class="stats-right">
                    <p class="tasksSoFar" data-tasks> Tasks: </p>
                    <p class="totalDuration" data-duration> Total duration: </p>
                </div>
            </div>
        </div>
    </div>
    <div class="tableContainer"> </div>
</body>

</html>
